server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/../db/gptTour
    username: sa
    password: 1234
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true

  redis:
    host: localhost
    port: 6379

